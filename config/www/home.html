<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webserv Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: linear-gradient(135deg, #ff758c, #ff7eb3); /* pink gradient */
            padding: 20px;
        }

        div.container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: inline-block;
            animation: float 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        form input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #ff758c;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #ff758c;
            color: white;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #fff;
            color: #ff758c;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #ff758c;
            color: white;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Webserv!</h1>
        <p>This is the home page of your Webserv server.</p>

        <p>Test the CGI script with a POST request:</p>
        <form action="/cgi" method="post">
            <input type="text" name="username" placeholder="Enter your name">
            <br>
            <input type="submit" value="Send">
        </form>

        <!-- Bouton pour revenir Ã  la page d'accueil -->
        <a class="home-button" href="/">Back to Home</a>
    </div>
</body>
</html>
