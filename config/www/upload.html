<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    form {
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    /* Style bouton identique à la page Webserv Test */
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #0072ff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
      margin-top: 15px;
    }

    a.button:hover {
      background: #e8f2ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>Upload a File</h2>

  <form action="/uploads" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>

  <!-- Bouton pour revenir à l'accueil avec le même style que Webserv Test -->
  <a href="index.html" class="button">Return to home</a>

</body>
</html>
