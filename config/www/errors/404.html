<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(135deg, #2c3e50, #4ca1af); /* bleu-gris pour 404 */
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    img {
      width: 150px;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-15px); }
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 25px;
      background-color: #fff;
      color: #2c3e50;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    a.button:hover {
      background-color: #2c3e50;
      color: white;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      img { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="Lost page illustration">
    <p>Oops! The page you are looking for does not exist.</p>
    <a class="button" href="/">Back to Home</a>
  </div>
</body>
</html>
