<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete File</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    form {
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    input[type="text"], button, select {
      margin-bottom: 15px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #0072ff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
      margin-top: 15px;
    }

    a.button:hover {
      background: #e8f2ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>Delete a File</h2>

  <!-- Message affichÃ© aprÃ¨s refresh -->
  <p id="statusMessage" style="display:none; font-weight:bold;"></p>

  <form id="deleteForm">
    <!-- CET INPUT SERA REMPLACÃ‰ PAR TON <select> CÃ”TÃ‰ SERVEUR -->
    <input type="text" id="filename" placeholder="Enter filename" required>
    <button type="submit">Delete</button>
  </form>

  <a href="index.html" class="button">Return to Home</a>

  <script>
    // ðŸ”„ Affiche le message APRÃˆS le refresh
    window.addEventListener("load", function () {
      const statusMsg = document.getElementById("statusMessage");

      if (sessionStorage.getItem("deleteSuccess") === "true") {
        statusMsg.textContent = "File deleted successfully!";
        statusMsg.style.display = "block";
        statusMsg.style.color = "#b6ffb6";

        // Nettoyage
        sessionStorage.removeItem("deleteSuccess");
      }
    });

    // ðŸ—‘ï¸ Gestion du DELETE
    document.getElementById("deleteForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const filenameElement = document.getElementById("filename");
      if (!filenameElement || !filenameElement.value) {
        alert("No file selected");
        return;
      }

      const filename = filenameElement.value;
      const url = `/uploads?filename=${encodeURIComponent(filename)}`;

      fetch(url, { method: 'DELETE' })
        .then(response => {
          if (response.ok) {
            // Stocke lâ€™info pour aprÃ¨s le refresh
            sessionStorage.setItem("deleteSuccess", "true");
            window.location.reload();
          } else {
            alert("Failed to delete file");
          }
        })
        .catch(() => {
          alert("Network error");
        });
    });
  </script>

  <a href="/autoindex?dir=/uploads/sess0" class="button">Watch autoindex</a>
</body>
</html>
