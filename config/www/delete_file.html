<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete File</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    form {
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    input[type="text"], button, select {
      margin-bottom: 15px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background: white;
      color: #0072ff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
      margin-top: 15px;
    }

    a.button:hover {
      background: #e8f2ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>Delete a File</h2>

  <!-- Displayed message after a refresh -->
  <p id="statusMessage" style="display:none; font-weight:bold;"></p>

  <form id="deleteForm">
    <input type="text" id="filename" placeholder="Enter filename" required>
    <button type="submit">Delete</button>
  </form>

  <a href="index.html" class="button">Return to Home</a>

  <script>
    // ðŸ”„ Display message after refresh
    window.addEventListener("load", function () {
      const statusMsg = document.getElementById("statusMessage");

      if (sessionStorage.getItem("deleteSuccess") === "true") {
        statusMsg.textContent = "File deleted successfully!";
        statusMsg.style.display = "block";
        statusMsg.style.color = "#b6ffb6";

        // Clean up
        sessionStorage.removeItem("deleteSuccess");
      }
    });

    // ðŸ—‘ï¸ DELETE management
    document.getElementById("deleteForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const filenameElement = document.getElementById("filename");
      if (!filenameElement || !filenameElement.value) {
        alert("No file selected");
        return;
      }

      const filename = filenameElement.value;
      const url = `/delete_file.html?filename=${encodeURIComponent(filename)}`;

      fetch(url, { method: 'DELETE' })
        .then(response => {
          return response.text().then(text => {
            if (response.ok) {
              // Success â†’ green pop-up
              alert("File deleted successfully!");
            } else {
              // Error â†’ JSON parse if possible
              try {
                var obj = JSON.parse(text);
                alert("Error: " + obj.message);
              } catch (e) {
                // If it's not JSON, display raw test
                alert("Error: " + text);
              }
            }
          });
        })
        .catch(() => {
          alert("Network error");
        });
    });
  </script>
  </body>
</html>
